{% extends 'base.html' %}
{% load static %}
{% block title %}
Home
{% endblock %}

{% block content %}
<!--slide banner section start-->
<div class="hero_banner_section hero_banner2 d-flex align-items-center mb-60"
  data-bgimg="{% static 'assets/img/bg/hero-bg.jpg' %}">
  <div class="container">
    <div class="hero_banner_inner">
      <div class="row align-items-center">
        <div class="col-lg-6">
          <div class="hero_content hero_content2">
            <h3 class="wow fadeInUp text-white" data-wow-delay="0.1s" data-wow-duration="1.1s"> Up To
              Sale <span> 50% Off</span> </h3>
            <h1 class="wow fadeInUp text-white" data-wow-delay="0.2s" data-wow-duration="1.2s">Tech
              Is Our <br>
              Pasion.</h1>
            <a class="btn btn-link wow fadeInUp" data-wow-delay="0.3s" data-wow-duration="1.3s" href="">Shop Now</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--slider area end-->

<!-- product section start -->
<div class="product_section mb-80 wow fadeInUp" data-wow-delay="0.1s" data-wow-duration="1.1s">
  <div class="container">
    <div class="product_header">
      <div class="section_title text-center">
        <h2>Our Products</h2>
      </div>
    </div>
    <div class="tab-content product_container">
      <div class="tab-pane fade show active" id="features" role="tabpanel">
        <div class="product_gallery">
          <div class="row">
            {% for product in products %}
            <div class="col-lg-3 col-md-4 col-sm-6">
              <article class="single_product">
                <figure>
                  <div class="product_thumb">
                    <a href="{{product.get_url}}">
                      {% if product.image %}
                      <img src="{{product.image.url}}" alt="{{product.name}}">
                      {% endif %}
                    </a>

                    <div class="action_links">
                      <ul class="d-flex justify-content-center">
                        <li class="add_to_cart"><a href="{% url 'add_cart' product.id %}" title="Add to cart">
                            <span class="pe-7s-shopbag"></span></a></li>
                        <li class="quick_button"><a href="{{product.get_url}}" title="View" data-bs-toggle="modal"
                            data-bs-target="#modal_box">
                            <span class="pe-7s-look"></span></a></li>
                      </ul>
                    </div>
                  </div>
                  <figcaption class="product_content text-center">
                    <h4><a href="{{product.get_url}}">{{product.name}}</a></h4>
                    <div class="price_box">
                      <span class="current_price">â‚¬ {{product.price}}</span>
                    </div>
                  </figcaption>
                </figure>
              </article>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- product section end -->
{% endblock %}
